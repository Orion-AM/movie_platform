<!DOCTYPE html>
<html><head><title>Dashboard</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body><div class="container mt-4">
    <h2>Dashboard</h2><p>Total Movies: {{ total_movies }}</p>
    <ul>{% for genre in genre_counts %}<li>{{ genre.genre }}: {{ genre.count }}</li>{% endfor %}</ul>
    <a class="btn btn-success mb-2" href="{% url 'add_movie' %}">Add Movie</a>
    <table class="table"><thead><tr><th>Title</th><th>Genre</th><th>Release Date</th><th>Actions</th></tr></thead>
        <tbody>{% for movie in movies %}
            <tr><td>{{ movie.title }}</td><td>{{ movie.genre }}</td><td>{{ movie.release_date }}</td>
                <td><a class="btn btn-sm btn-info" href="{% url 'update_movie' movie.id %}">Edit</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'delete_movie' movie.id %}">Delete</a></td></tr>{% endfor %}
        </tbody></table></div></body></html>
