<!DOCTYPE html>
<html><head><title>Movies</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body><div class="container mt-4"><h2>Movies</h2>
    <div class="row">{% for movie in movies %}
        <div class="col-md-4"><div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">Genre: {{ movie.genre }}</p>
                <p class="card-text">Release Date: {{ movie.release_date }}</p>
            </div></div></div>{% endfor %}
    </div></div></body></html>
